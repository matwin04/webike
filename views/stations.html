<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Stations</title>

</head>
<body>
{{> navbar}}
<table>
    <thead>
    <tr>
        <th>Station</th>
        <th>Code</th>
        <th>Time Zone</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    {{#each stations}}
    <tr>
        <td>{{is_disabled}}</td>
        <td>{{is_reserved}}</td>
        <td>{{current_range_meters}}</td>
    </tr>
    {{/each}}
    </tbody>
</table>
</body>
